<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de SaÃºde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (Seu CSS permanece o mesmo, Ã© muito bom) */
        :root {
            --primary: #2E4A70;
            --secondary: #CFBA40;
            --accent: #24B0BA;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E4A70 0%, #24B0BA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            display: block;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6C757D;
            z-index: 5;
        }

        .form-control {
            padding-left: 45px;
            height: 50px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(36, 176, 186, 0.25);
            transform: translateY(-2px);
        }

        .btn-login {
            background: var(--secondary);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s;
            height: 50px;
            position: relative;
        }

        .btn-login:hover:not(:disabled) {
            background: #b5a233;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 186, 64, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-login.loading {
            color: transparent;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background-color: #d1edff;
            color: #0c5460;
            border-left: 4px solid #24B0BA;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .login-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e8e8e8;
            margin-top: 20px;
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .demo-helper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: #000;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-weight: 600;
            border: 2px solid var(--primary);
            transition: all 0.3s;
        }

        .demo-helper:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>SaÃºde Primeiro</h1>
            <p>Entre na sua conta para continuar</p>
        </div>

        <div class="login-body">
            <div class="alert alert-danger" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-login" id="loginButton">
                    <span id="loginText"><i class="fas fa-sign-in-alt me-2"></i>Entrar</span>
                </button>

                <div class="login-footer">
                    <p>NÃ£o tem uma conta? <a href="#" id="registerLink">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="demo-helper" id="demoHelper">
        <i class="fas fa-user-circle me-2"></i>ðŸ‘¥ Preencher Demo
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script>
        console.log('ðŸš€ PÃ¡gina de login carregada');

        // Verificar se jÃ¡ estÃ¡ autenticado
        function checkAuth() {
            if (typeof api !== 'undefined' && api.isAuthenticated && api.isAuthenticated()) {
                console.log('âœ… JÃ¡ autenticado, redirecionando...');
                window.location.href = 'dashboard.html';
                return true;
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', function () {
            // CORREÃ‡ÃƒO: Manter a verificaÃ§Ã£o aqui Ã© o suficiente e mais seguro.
            if (checkAuth()) return;

            console.log('ðŸ“„ Inicializando formulÃ¡rio de login');

            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const demoHelper = document.getElementById('demoHelper');
            const registerLink = document.getElementById('registerLink');
            const forgotPassword = document.getElementById('forgotPassword');

            // Definir o HTML padrÃ£o do botÃ£o de login
            const defaultLoginText = '<i class="fas fa-sign-in-alt me-2"></i>Entrar';
            const loadingText = 'Entrando...';

            // FunÃ§Ãµes auxiliares
            function setLoading(isLoading) {
                if (isLoading) {
                    loginButton.classList.add('loading');
                    loginButton.disabled = true;
                    // CORREÃ‡ÃƒO: Usar innerHTML ou textContent com o texto de carregamento
                    loginText.textContent = loadingText;
                } else {
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                    // CORREÃ‡ÃƒO: Restaurar o Ã­cone + texto
                    loginText.innerHTML = defaultLoginText;
                }
            }

            function showAlert(element, message, duration = 5000) {
                // ... (seu cÃ³digo de showAlert)
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
                element.textContent = message;
                element.style.display = 'block';
                if (duration > 0) {
                    setTimeout(() => element.style.display = 'none', duration);
                }
            }

            function showError(message, duration = 5000) {
                console.error('âŒ', message);
                showAlert(errorAlert, message, duration);
            }

            function showSuccess(message, duration = 3000) {
                console.log('âœ…', message);
                showAlert(successAlert, message, duration);
            }

            // Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('ðŸ“ Tentando fazer login...');

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                if (!email || !password) {
                    showError('Por favor, preencha todos os campos.');
                    return;
                }

                setLoading(true);

                try {
                    console.log('ðŸ” Enviando credenciais...');
                    const resultado = await api.login(email, password);

                    console.log('âœ… Login bem-sucedido!', resultado);
                    showSuccess('âœ“ Login realizado com sucesso!');

                    if (rememberMe) {
                        api.setRememberMe(email);
                    }

                    // Aguardar um pouco antes de redirecionar
                    setTimeout(() => {
                        console.log('ðŸ”„ Redirecionando para dashboard...');
                        window.location.href = 'dashboard.html';
                    }, 1000);

                } catch (error) {
                    console.error('âŒ Erro no login:', error);

                    // CORREÃ‡ÃƒO: Tratamento de erro mais limpo
                    const errorMessage = error.message || 'Erro de conexÃ£o ou servidor.';

                    if (errorMessage.includes('Email ou senha incorretos') ||
                        errorMessage.includes('incorretos')) {
                        showError('âŒ Email ou senha incorretos. Tente novamente.');
                    } else {
                        showError('âŒ Erro ao fazer login: ' + errorMessage);
                    }

                    setLoading(false);
                }
            });

            // Demo helper
            demoHelper.addEventListener('click', () => {
                document.getElementById('email').value = 'maria@email.com';
                document.getElementById('password').value = 'senha123';
                document.getElementById('rememberMe').checked = true;
                showSuccess('âœ“ Credenciais de demonstraÃ§Ã£o preenchidas!', 2000);
            });

            // Cadastro
            registerLink.addEventListener('click', (e) => {
                e.preventDefault();
                showError('â„¹ï¸ Cadastro em desenvolvimento. Use: maria@email.com / senha123');
            });

            // Esqueceu senha
            forgotPassword.addEventListener('click', (e) => {
                e.preventDefault();
                showError('â„¹ï¸ RecuperaÃ§Ã£o de senha em desenvolvimento.');
            });

            // Carregar email salvo
            const savedEmail = api.getSavedEmail();
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
                console.log('ðŸ“§ Email salvo carregado:', savedEmail);
            }

            // Limpar erros ao digitar
            document.getElementById('email').addEventListener('input', () => {
                errorAlert.style.display = 'none';
            });
            document.getElementById('password').addEventListener('input', () => {
                errorAlert.style.display = 'none';
            });

            console.log('âœ… FormulÃ¡rio de login pronto');
        });
    </script>
</body>

</html>
